<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Air Quality</title>
  </head>
  <body>
    <h1>Air Quality in Charlotte, NC</h1>
    <div id="air-quality"></div>
    <script src="index.js">
      fetch("/api/airquality")
        .then((response) => response.url())
        .then((data) => {
          const airQualityElement = document.getElementById("air-quality");
          airQualityElement.innerHTML = `
        <p> Current AQI: ${data.current.pollution.aqius} </p>
        <p> Temperature: ${data.current.weather.tp}Â°C </p>
        <p> Humidity: ${data.current.weather.hu}% </p>
        `;
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
